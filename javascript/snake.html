<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Snake</h2>
<canvas id="game" width="400" height="400"></canvas>
<h3 id="score"> score:0</h3>
<script>
    //step access the context
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;
    let snake = [];
    snake[0] = {
        x: 8 * box,
        y: 10 * box};
//food position
    let food = {x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box};
document.addEventListener("keydown", changeddirection);
let direction = "RIGHT";

function changeddirection(event){
    let key = event.keyCode;
    if(key == 37 && direction != "RIGHT"){
        direction = "LEFT";
    }else if(key == 38 && direction != "DOWN"){
        direction = "UP";
    }else if(key == 39 && direction != "LEFT"){
        direction = "RIGHT";
    }else if(key == 40 && direction != "UP"){
        direction = "DOWN";
    }
}

function draw(){
    ctx.fillStyle = "green";
    ctx.fillRect(0, 0, 400, 400);
    
    for(let i = 0; i < snake.length; i++){
        ctx.fillStyle = (i == 0) ? "lime" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }
    
    ctx.fillStyle = "orange";
    ctx.fillRect(food.x, food.y, box, box);
}

function update(){
    let headX = snake[0].x;
    let headY = snake[0].y;
    
    if(direction == "LEFT") headX -= box;
    if(direction == "RIGHT") headX += box;
    if(direction == "UP") headY -= box;
    if(direction == "DOWN") headY += box;
    
    if(headX == food.x && headY == food.y){
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        food = {x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box};
    } else {
        snake.pop();
    }
    
    let newHead = {x: headX, y: headY};
    snake.unshift(newHead);
}

setInterval(function(){
    draw();
    update();
}, 100);

</script>

   </body>
</html>
